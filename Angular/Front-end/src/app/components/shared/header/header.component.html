<nav class="navbar navbar-expand-lg navbar-dark custom-navbar sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <div class="brand-logo">
        <i class="fas fa-shopping-bag"></i>
      </div>
      <span class="ms-2 brand-text">E-Shop</span>
    </a>
    
    <button 
      class="navbar-toggler custom-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarContent"
      aria-controls="navbarContent"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngIf="!isAdmin">
          <a class="nav-link nav-link-hover" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-home me-1"></i> Home
          </a>
        </li>
        <li class="nav-item" *ngIf="!isAdmin">
          <a class="nav-link nav-link-hover" routerLink="/products" routerLinkActive="active">
            <i class="fas fa-tags me-1"></i> Products
          </a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link nav-link-hover" routerLink="/admin" routerLinkActive="active">
            <i class="fas fa-user-shield me-1"></i> Admin Dashboard
          </a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a class="nav-link nav-link-hover" routerLink="/admin/products" routerLinkActive="active">
            <i class="fas fa-boxes me-1"></i> Manage Products
          </a>
        </li>
      </ul>
      
      <!-- Search Form -->
      <form class="d-flex mx-auto search-form" *ngIf="!isAdmin">
        <div class="input-group">
          <input class="form-control custom-search" type="search" placeholder="Search products..." aria-label="Search">
          <button class="btn btn-search" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </form>
      
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!-- Cart link - Only show for logged in non-admin users -->
        <li class="nav-item" *ngIf="isLoggedIn && !isAdmin">
          <a class="nav-link position-relative cart-link" routerLink="/cart" routerLinkActive="active">
            <i class="fas fa-shopping-cart"></i> Cart
            <span class="cart-badge" *ngIf="cartItemsCount > 0">
              {{cartItemsCount}}
            </span>
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link nav-link-hover" routerLink="/auth/login" routerLinkActive="active">
            <i class="fas fa-sign-in-alt me-1"></i> Login
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link nav-link-hover register-link" routerLink="/auth/register" routerLinkActive="active">
            <i class="fas fa-user-plus me-1"></i> Register
          </a>
        </li>
        <li class="nav-item dropdown" *ngIf="isLoggedIn">
          <a class="nav-link dropdown-toggle user-dropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user-circle me-1"></i> Account
          </a>
          <ul class="dropdown-menu dropdown-menu-end custom-dropdown">
            <li>
              <a class="dropdown-item" routerLink="/profile">
                <i class="fas fa-user me-2"></i> Profile
              </a>
            </li>
            <!-- Only show orders link for non-admin users -->
            <li *ngIf="!isAdmin">
              <a class="dropdown-item" routerLink="/orders">
                <i class="fas fa-box me-2"></i> Orders
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item logout-item" href="javascript:void(0)" (click)="logout()">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
